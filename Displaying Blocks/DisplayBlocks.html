<!DOCTYPE HTML>
<html>
    <head>
        <title>Displaying Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                <img src="images/github.jpg" alt="github" class="banner_img">
                <h1>Display our Blocks!</h1>
                <img src="images/catandninja.png" alt="catandninja" class="banner_img">
                </div>
            <div id="main_content">
                <div class="row">
                    <div class="odd"><img src="images/dojocat.jpg" alt="dojocat"></div>
                    <div class="even"><img src="images/heisencat.png" alt="heisencat"></div>
                    <div class="odd"><img src="images/linkcat.png" alt="linkcat"></div>
                    <div class="even"><img src="images/ironcat.png" alt="ironcat"></div>
                    <div class="odd"><img src="images/defunktocat.png" alt="defunktocat"></div>
                </div>
                <div class="row">
                    <div class="odd"><img src="images/coder2.jpg" alt="coder2"></div>
                    <div class="even"><img src="images/riddlocat.png" alt="riddlocat"></div>
                    <div class="odd"><img src="images/chellocat.jpg" alt="chellocat"></div>
                    <div class="even"><img src="images/stormtroopocat.png" alt="stormtroopocat"></div>
                    <div class="odd"><img src="images/visionary.jpg" alt="visionary"></div>
                </div>
                <div class="row">
                    <div class="odd"><img src="images/cherry.jpg" alt="cherry"></div>
                    <div class="even"><img src="images/oktobercat.png" alt="oktobercat"></div>
                    <div class="odd"><img src="images/mario.png" alt="mario"></div>
                    <div class="even"><img src="images/cooler.png" alt="cooler"></div>
                    <div class="odd"><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat"></div>
                </div>
                <div class="row">
                    <div class="odd"><img src="images/aidorucat.png" alt="aidorucat"></div>
                    <div class="even"><img src="images/domo-cat.png" alt="domo-cat"></div>
                    <div class="odd"><img src="images/kantana.jpg" alt="kantana"></div>
                    <div class="even"><img src="images/daftpunk.gif" alt="daftpunk"></div>
                    <div class="odd"><img src="images/codercat.jpg" alt="codercat"></div>
                </div>
            </div>
        </div>
    </body>
</html>
