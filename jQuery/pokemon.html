<!DOCTYPE HTML>
<html>
    <head>
        <title>Pokemon</title>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                for (var i = 1; i < 152; i++){
                    $('#pokemon').append('<img src="http://pokeapi.co/media/img/' + i + '.png" data-id="' + i + '">')
                }
                $(document).on('click', 'img', ()=>{
                    var data_id = $(this).attr("data-id")
                    console.log($(this).attr("data-id"))
                    $.get(`http://pokeapi.co/api/v2/pokemon/${data_id}`,(res)=>{
                        for (var i = 0; i < res.types.length; i++){
                            var types = ""
                            types += '<li>' + res.types[i].type.name + '</li>'
                            return types
                        }

                        $('#pokedex').html(`
                        <h2>${res.name}</h2>
                        <img src="http://pokeapi.co/media/img/${id}" alt="${res.name}">
                        <h4>Types</h4>
                        <ul>
                            ${types}
                        </ul>
                        <h4>Height</h4>
                        <p>${res.height}</p>
                        <h4>Weight</h4>
                        <p>${res.weight}</p>`)
                    }, 'json')
                })
            })
        </script>
    </head>
    <body>
        <div id="pokemon"></div>
        <div id="pokedex"></div>
    </body>
</html>
