<!DOCTYPE HTML>
<html>
    <head>
        <title>Pokemon</title>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                for (var i = 1; i < 152; i++){
                    $('#pokemon').append('<img src="http://pokeapi.co/media/img/' + i + '.png">')
                }
            })
        </script>
    </head>
    <body>
        <div id="pokemon"></div>
    </body>
</html>
